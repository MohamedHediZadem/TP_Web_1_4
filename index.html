<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light text-center p-5">
    <h2 class="mb-4">Click on element to change its color</h2>
    <div class="container">
        <ol id="colorList" class="list-unstyled">
            <li class="p-3 m-2 rounded" style="background-color: gray; color: white">First</li>
            <li class="p-3 m-2 rounded" style="background-color: gray; color: white">Second</li>
            <li class="p-3 m-2 rounded" style="background-color: gray; color: white">Third</li>
            <li class="p-3 m-2 rounded" style="background-color: gray; color: white">Fourth</li>
        </ol>
    </div>
    <div class="row text-white m-5 p-5">
        <div class="col-sm-3 text-center">Developed by:</div>
        <div class="col-sm-4 fw-bold">Mohamed Hedi Zadem</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
